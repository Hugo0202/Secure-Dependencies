name: CI with Security Checks

on: [push, pull_request]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit
          
      - name: Run Tests
        run: pytest
        # Note: This will automatically find your test files
        
      - name: Security Check 1 - Dependency Scan
        run: |
          echo "üõ°Ô∏è  Checking for vulnerable dependencies..."
          safety check
        continue-on-error: true
          
      - name: Security Check 2 - Code Security Scan
        run: |
          echo "üîç  Scanning code for security issues..."
          bandit -r . -ll 
          # Note: I changed 'src/' to '.' to scan your whole directory
        continue-on-error: true